<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <form  id="tempCalc" onsubmit="calculateTemp(); return false">
                <div>
                    <h1>Temperature Converter</h1>
                </div>
            <div class="text">
                <label for="temp">
                    <span>Enter the Temperature you want to convert</span>
                </label>
            </div>

            <div class="take_temp">
                <input type="number" name="temp"  step="any" id="temp">

                <select name="temp_diff" id="temp_diff">
                    <option value="cel">°C</option>
                    <option value="fah">°F</option>
                </select>
            </div>

            <div class="enter">
                <input type="submit" name="temp">
            </div>
            <div id="resultContainer"></div>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
